<ion-view view-title="Auction - {{subtitle}}">
  <div class="logo"><img src="https://m.midwestauction.com/img/logo11-m.png"></div>
  <ion-content cache-view="true">
    <ion-list>
      <div class="ion-item-wrap">
  		<span class="date">{{auction.auction_datetime}}</span>
  	  	<span class="location">{{auction.auction_city}}, <span>{{states[auction.auction_state_id]}}</span>
  	  	<h3>{{auction.auction_short_title}}</h3>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
