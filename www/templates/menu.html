<ion-side-menus enable-menu-with-back-views="false">
	
	<ion-side-menu-content ng-controller="ContentController">
		<ion-nav-bar class="bar-stable">
			<ion-nav-back-button>
			</ion-nav-back-button>

			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
				</button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	

		<ion-nav-bar class="bar-stable">
				<ion-nav-back-button>
						Back
				</ion-nav-back-button>
				<ion-nav-buttons side="left">
						<button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()">
						</button>
				</ion-nav-buttons>
		</ion-nav-bar>
		<ion-tabs class="tabs-stable" ng-controller="AuctionsCtrl">
				<ion-tab title="Recent Posts" href="#/auctions/">
				</ion-tab>
				<ion-tab title="Sale Day" href="#/auctions/sale-day">
				</ion-tab>
		</ion-tabs>
 </ion-side-menu-content>

	<ion-side-menu side="left">
		<ion-header-bar class="bar-stable">
			<h1 class="title">Menu</h1>
		</ion-header-bar>
		<ion-content>
			<ion-list>
				<ion-item menu-close href="#/featured">
					Featured
				</ion-item>
				<ion-item menu-close href="#/auctions/">
					Auctions
				</ion-item>
				<ion-item menu-close href="#/categories">
					Categories
				</ion-item>
				<ion-item menu-close href="#/states">
					States
				</ion-item>
				<ion-item menu-close ng-click="login()">
					Login
				</ion-item>
				<ion-item menu-close ng-click="register()">
					Register
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
