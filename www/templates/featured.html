<ion-view view-title="Featured Auctions">
	<ion-content>
		<div class="logo"><img src="http://midwestauction.com/img/logo11-m.png"></div>
		
		<div class="list card">

			<div class="item item-avatar">
				<img src="{{featured_ad.imageUrl}}">
				<h2>{{featured_ad.auction_city}}, {{featured_ad.auction_state}}</h2>
				<p>{{featured_ad.start_time}}</p>
			</div>

			<div class="item item-body">
				<ion-slide-box does-continue="true" auto-play="true">
				  <ion-slide ng-repeat="img in featured_ad.featured_images">
				    <img class="full-image" ng-src="{{img}}">
				  </ion-slide>
				</ion-slide-box>
				<p>
					{{featured_ad.featured_text}}
				</p>
				<p>
					{{featured_ad.call_info}}
				</p>
				<p>
					<a href="#" class="subdued">1 Like</a>
					<a href="#" class="subdued">5 Comments</a>
				</p>
			</div>

			<div class="item tabs tabs-secondary tabs-icon-left">
				<a class="tab-item" href="#">
					<i class="icon ion-thumbsup"></i>
					Like
				</a>
				<a class="tab-item" href="#">
					<i class="icon ion-chatbox"></i>
					Comment
				</a>
				<a class="tab-item" href="#">
					<i class="icon ion-share"></i>
					Share
				</a>
			</div>

		</div>
	</ion-content>
</ion-view>
